<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f0855a;
            --text-color: #e2e8f0;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --hover-color: #818cf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-color: black;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding:10px 20px 20px 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #2d3748;
        }

        .write-post-btn {
            background: linear-gradient(90deg, #6544e9, #f26643);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }

        .write-post-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .blog-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, #6544e9, #f26643);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .blog-post {
            background: linear-gradient(90deg, #6544e9, #f26643);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .post-meta {
            color: #a3a7ac;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-content {
            color: #cbd5e1;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: var(--bg-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .sidebar {
    position: fixed;
    top: 250px;
    left: 20px;
    background-color: #1e293b;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 1000;
}

.sidebar a {
    color: #e2e8f0;
    font-size: 1.5rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border-radius: 50%;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.sidebar a:hover {
    background-color: linear-gradient(90deg, #6544e9, #f26643);
    transform: scale(1.1);
}

.sidebar i {
    font-size: 2rem;
}


        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .blog-title {
                font-size: 2rem;
            }

            .blog-post {
                padding: 20px;
            }

            .post-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <h1 class="blog-title">Your Blog</h1>
            <a href="index.html" class="write-post-btn">
                <i class="fas fa-pen"></i>
                Write New Post
            </a>
        </nav>
        
        <div id="blog-posts"></div>
    </div>
    <div class="sidebar">
        <a href="https://github.com" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    

    <script>
        function displayBlogPosts() {
            const postsContainer = document.getElementById('blog-posts');
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');

            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-feather-alt"></i>
                        <h2>No blog posts yet</h2>
                        <p>Start writing your first blog post!</p>
                    </div>
                `;
                return;
            }

            posts.sort((a, b) => b.id - a.id);

            postsContainer.innerHTML = posts.map(post => `
                <article class="blog-post">
                    <button class="delete-btn" onclick="deletePost(${post.id})" title="Delete post">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="post-header">
                        <h2 class="post-title">${escapeHtml(post.title)}</h2>
                        <div class="post-meta">
                            <i class="fas fa-user"></i>
                            ${escapeHtml(post.author)}
                            <i class="fas fa-calendar"></i>
                            ${formatDate(post.date)}
                        </div>
                    </div>
                    <div class="post-content">
                        ${formatContent(escapeHtml(post.content))}
                    </div>
                </article>
            `).join('');
        }

        function deletePost(postId) {
            const modalResult = confirm('Are you sure you want to delete this post?');
            if (modalResult) {
                let posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                posts = posts.filter(post => post.id !== postId);
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                
                // Animate deletion
                const postElement = document.querySelector(`[onclick="deletePost(${postId})"]`).closest('.blog-post');
                postElement.style.opacity = '0';
                postElement.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    displayBlogPosts();
                }, 300);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function formatContent(content) {
            // Convert newlines to paragraphs
            return content.split('\n\n').map(paragraph => 
                `<p>${paragraph.replace(/\n/g, '<br>')}</p>`
            ).join('');
        }

        // Load posts when page loads
        displayBlogPosts();
    </script>
</body>
</html>
