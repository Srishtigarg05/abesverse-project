<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog Post</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --text-color: #e2e8f0;
            --bg-color: #000000;
            --card-bg: #1e293b;
            --hover-color: #ffb444;
            --input-bg: #2d3748;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #2d3748;
        }

        .view-posts-btn {
            background: linear-gradient(120deg, #d35c25, #5e37eb);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .view-posts-btn:hover {
            background: linear-gradient(120deg, #d35c25, #5e37eb);
            transform: translateY(-2px);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(120deg, #d35c25, #5e37eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0px;
        }

        .blog-form {
            background: linear-gradient(120deg, #d35c25, #5e37eb);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(29, 26, 26, 0.4) ;
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        textarea {
            height: 300px;
            resize: vertical;
            line-height: 1.6;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-chip {
            background: var(--input-bg);
            border: 2px solid #d35c25; 
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
        }

        .category-chip.selected {
            background: var(--primary-color);
            color: white;
        }

        .publish-btn {
            background: linear-gradient(120deg, #d35c25, #5e37eb);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .publish-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        :root {
    --primary-color: #6366f1;
    --text-color: #e2e8f0;
    --bg-color: #000000;
    --card-bg: #1e293b;
    --hover-color: #ffb444;
    --input-bg: #2d3748;
    --error-color: #ef4444;
    --success-color: #22c55e;
}



.floating-background {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none; /* Makes sure it doesn't interfere with the form */
    z-index: 1;
    width: 100%;
    height: 100%;
}

.floating-circle {
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: rgba(99, 102, 241, 0.2);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
}

.floating-circle:nth-child(1) {
    top: -100px;
    left: -100px;
    animation-duration: 8s;
}

.floating-circle:nth-child(2) {
    top: 100px;
    right: -150px;
    animation-duration: 7s;
}

.floating-circle:nth-child(3) {
    top: 200px;
    left: 150px;
    animation-duration: 9s;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(0);
    }
    50% {
        transform: translateY(-30px) rotate(45deg);
    }
    100% {
        transform: translateY(0) rotate(90deg);
    }
}


    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <h1 class="page-title">Create Post</h1>
            <a href="blog-view.html" class="view-posts-btn">
                <i class="fas fa-book"></i>
                View All Posts
            </a>
        </nav>

        <form class="blog-form" onsubmit="saveBlogPost(event)">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-heading"></i>
                    Title
                </label>
                <input type="text" id="title" required placeholder="Enter your blog post title">
            </div>

            <div class="form-group">
                <label for="author">
                    <i class="fas fa-user"></i>
                    Author
                </label>
                <input type="text" id="author" required placeholder="Enter author name">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-tags"></i>
                    Categories
                </label>
                <div class="categories-container">
                    <div class="category-chip" onclick="toggleCategory('academic')" data-category="academic">
                        <i class="fas fa-graduation-cap"></i> Academic
                    </div>
                    <div class="category-chip" onclick="toggleCategory('campus-life')" data-category="campus-life">
                        <i class="fas fa-university"></i> Campus Life
                    </div>
                    <div class="category-chip" onclick="toggleCategory('events')" data-category="events">
                        <i class="fas fa-calendar-alt"></i> Events
                    </div>
                    <div class="category-chip" onclick="toggleCategory('sports')" data-category="sports">
                        <i class="fas fa-running"></i> Sports
                    </div>
                    <div class="category-chip" onclick="toggleCategory('clubs')" data-category="clubs">
                        <i class="fas fa-users"></i> Clubs
                    </div>
                    <div class="category-chip" onclick="toggleCategory('research')" data-category="research">
                        <i class="fas fa-microscope"></i> Research
                    </div>
                </div>
            </div>
            

            <div class="form-group">
                <label for="content">
                    <i class="fas fa-pen-fancy"></i>
                    Content
                </label>
                <textarea id="content" required placeholder="Write your blog post content here..."></textarea>
            </div>

            <button type="submit" class="publish-btn">
                <i class="fas fa-paper-plane"></i>
                Publish Post
            </button>
        </form>
    </div>

 <div class="floating-background">
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
        </div>
    
    

    <script>
        let selectedCategories = new Set();

        function toggleCategory(category) {
            const chip = document.querySelector(`[data-category="${category}"]`);
            if (selectedCategories.has(category)) {
                selectedCategories.delete(category);
                chip.classList.remove('selected');
            } else {
                selectedCategories.add(category);
                chip.classList.add('selected');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function saveBlogPost(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !author || !content) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (selectedCategories.size === 0) {
                showToast('Please select at least one category', 'error');
                return;
            }

            const post = {
                id: Date.now(),
                title,
                author,
                content,
                date: new Date().toISOString(),
                categories: Array.from(selectedCategories)
            };

            try {
                let posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                posts.push(post);
                localStorage.setItem('blogPosts', JSON.stringify(posts));

                showToast('Blog post published successfully!');

                setTimeout(() => {
                    window.location.href = 'blog-view.html';
                }, 1000);

            } catch (error) {
                console.error('Error saving post:', error);
                showToast('Error saving post. Please try again.', 'error');
            }
        }
    </script>
</body>
</html>
